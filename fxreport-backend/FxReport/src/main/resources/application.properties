spring.application.name=FxReport

# 接続先URL (jdbc:postgresql://ホスト名:ポート番号/データベース名)
spring.datasource.url=jdbc:postgresql://localhost:5432/fxreport

# 接続ユーザー名
spring.datasource.username=fxreport

# 接続パスワード
spring.datasource.password=fxreport01

# PostgreSQL用ドライバ（最近のSpring Bootでは自動判定されるため省略可能ですが、明示すると確実です）
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate 基本設定
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Hibernate 6 用 JSON FormatMapper 明示指定（超重要）
spring.jpa.properties.hibernate.type.json_format_mapper=jackson

# Gemini Developer API
gemini.api.key=xxxxxxxxxxxxxxxx
gemini.api.base=https://generativelanguage.googleapis.com/v1beta
gemini.model=gemini-2.5-flash

# AI on/off（保険）
ai.enabled=true
